<link rel="stylesheet" type="text/css" href="Style\loginStyle.css">

<div class="login-form" ng-controller="loginController as loginCtrl">
    <form name="loginForm" role="form" novalidate>
        <h2 class="text-center">Login</h2>
        <div class="form-group has-error">
            <input type="text" class="form-control" ng-model="loginCtrl.user_name" name="UserName"
                   placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="loginCtrl.password" name="Password"
                   placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="loginForm.$invalid"
                    ng-click="loginCtrl.login()">Sign in
            </button>
        </div>
        <p><a href="#!retrievePassword">Lost your Password?</a></p>
        <span>{{loginCtrl.message}}</span>
    </form>
</div>
