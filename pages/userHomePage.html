<div ng-controller="userHomePageController as uHomeCtrl" ng-init="uHomeCtrl.getRecommendedPOI()">
    <div class="alert alert-secondary" role="alert" style="width: 70%">
        <h2 class="card-body">Recommended Point Of Interest for you</h2>
    <div class="card" style="display: inline-block; margin-right: 4px"
         ng-repeat="poi in uHomeCtrl.recommendedPOI">
        <img src={{poi.picture}} style="height: 200px;width: 280px" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <br>
            <h5 class="card-title">{{poi.name}}</h5>
            <p class="card-text">Category: {{poi.category}}</p>
            <p class="card-text">rank: {{poi.rank}}</p>
            <!--                <a href="#" class="btn btn-primary">More information..</a>-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary"  id = {{poi.name}} data-toggle="modal" data-target="#exampleModalLong">
                More information..
            </button>
            <a href="#" class="btn btn-primary">Add Review</a>
        </div>
    </div>
    </div>
</div>
