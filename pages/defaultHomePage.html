
<div ng-controller="defaultHomePageController as dHomeCtrl" ng-init="dHomeCtrl.init()">
    <!-- Default unchecked -->
    <div class="custom-control custom-checkbox" style="display: inline-block">
        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
        <label ng-click="dHomeCtrl.orderByRank()" class="custom-control-label" for="defaultUnchecked">Order by rank</label>
    </div>
    <div>
        <div ng-hide="dHomeCtrl.isOrderByRank" class="card" style="display: inline-block; margin-right: 4px" ng-repeat="poi in dHomeCtrl.allPOI">
        <img src={{poi.picture}} style="height: 200px;width: 280px" class="card-img-top"  alt="Card image cap">
        <div class="card-body">
            <br>
            <h5 class="card-title">{{poi.name}}</h5>
            <p class="card-text">Category: {{poi.category}}</p>
            <p class="card-text">rank: {{poi.rank}}</p>
            <a href="#" class="btn btn-primary">More information..</a>
        </div>
    </div>
    <div ng-show="dHomeCtrl.isOrderByRank" class="card" style="display: inline-block; margin-right: 4px" ng-repeat="poi in dHomeCtrl.allPOI | orderBy: 'rank': true">
        <img src={{poi.picture}} style="height: 200px;width: 280px" class="card-img-top"  alt="Card image cap">
        <div class="card-body">
            <br>
            <h5 class="card-title">{{poi.name}}</h5>
            <p class="card-text">Category: {{poi.category}}</p>
            <p class="card-text">rank: {{poi.rank}}</p>
            <a href="#" class="btn btn-primary">More information..</a>
        </div>
    </div>
    </div>
</div>
